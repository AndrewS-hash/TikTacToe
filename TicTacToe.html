<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <title>TikTakToe</title>
    <link rel="stylesheet" type="text/css" href="tic.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src='tic.js'></script>
    <script src='tac.js'></script>
</head>

<body>

    <body>
        <div id="main">
            <h1>TIC TAC TOE</h1>
            <p id="ins">
                Game starts by just Tap on
                box<br><br>First Player starts as
                <b>Player X </b>And Second Player as
                <b>Player 0</b>
            </p>
            <br><br>
            <div>
                <p id="ins">Starting Player: </p>
                <div class="button b2" id="button-14" style="top: 20px;">
                    
                    <input type="checkbox" class="checkbox" id="toggle" onclick="updatePlayer()" />
                    <div class="knobs">
                        <span></span>
                    </div>
                    <div class="layer"></div>
                </div>
            </div>
            <br><br>
            <div class="ui">
                <div class="row">
                    <input type="text" id="b1" class="cell" onclick="markSpace('b1'); main();" readonly>
                    <input type="text" id="b2" class="cell" onclick="markSpace('b2'); main();" readonly>
                    <input type="text" id="b3" class="cell" onclick="markSpace('b3'); main();" readonly>
                </div>
                <div class="row">
                    <input type="text" id="b4" class="cell" onclick="markSpace('b4'); main();" readonly>
                    <input type="text" id="b5" class="cell" onclick="markSpace('b5'); main();" readonly>
                    <input type="text" id="b6" class="cell" onclick="markSpace('b6'); main();" readonly>
                </div>
                <div class="row">
                    <input type="text" id="b7" class="cell" onclick="markSpace('b7'); main();" readonly>
                    <input type="text" id="b8" class="cell" onclick="markSpace('b8');main();" readonly>
                    <input type="text" id="b9" class="cell" onclick="markSpace('b9');main();" readonly>
                </div>
            </div>
            <br><br><br>

            <button id="but" onclick="resetBoard()">
                RESET
            </button>
            <br><br>
            <p id="print"></p>
        </div>
    </body>

</html>
